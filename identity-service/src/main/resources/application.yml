server:
  port: 8001

spring:
  application:
    name: identity-service
  security:
    oauth2:
      authorization-server:
        issuer: ${OAUTH2_ISSUER:http://localhost:8001}
      client:
        registration:
          healthcare-frontend:
            client-id: healthcare-frontend
            client-secret: ${OAUTH2_CLIENT_SECRET:frontend-secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth2/callback/own"
            scope:
              - openid
              - profile
              - email
        provider:
          healthcare:
            issuer-uri: ${OAUTH2_ISSUER:http://localhost:8001}
  datasource:
    url: jdbc:postgresql://postgres-identity:5432/healthcare_identity
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

jwt:
  secret: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHealthcareSystem
  expiration: 86400000

app:
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:5173/oauth2/callback}

eureka:
  client:
    service-url:
      defaultZone: http://service-discovery:8761/eureka/
  instance:
    prefer-ip-address: true

logging:
  level:
    com.healthcare: DEBUG
    org.springframework.security: DEBUG



management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

