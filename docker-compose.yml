version: '3.8'

services:
  # Service Discovery
  service-discovery:
    build:
      context: .
      dockerfile: service-discovery/Dockerfile
    container_name: healthcare-service-discovery
    restart: unless-stopped
    # Eureka UI port (optional - remove if not needed for debugging)
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8761/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: healthcare-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
    depends_on:
      service-discovery:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Patient Service
  patient-service:
    build:
      context: .
      dockerfile: patient-service/Dockerfile
    container_name: healthcare-patient-service
    restart: unless-stopped
    # No ports exposed - only accessible internally via API Gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-patient:5432/healthcare_patient
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8761/eureka/
    depends_on:
      postgres-patient:
        condition: service_healthy
      service-discovery:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8002/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # PostgreSQL - Patient
  postgres-patient:
    image: postgres:16-alpine
    container_name: healthcare-postgres-patient
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_patient
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_patient_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - patient-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command:
      - "redis-server"
      - "--save"
      - ""
      - "--appendonly"
      - "no"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    networks:
      healthcare-network:
        aliases:
          - redis-cache
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # PostgreSQL - Doctor
  postgres-doctor:
    image: postgres:16-alpine
    container_name: healthcare-postgres-doctor
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_doctor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_doctor_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - doctor-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Appointment
  postgres-appointment:
    image: postgres:16-alpine
    container_name: healthcare-postgres-appointment
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_appointment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_appointment_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - appointment-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Billing
  postgres-billing:
    image: postgres:16-alpine
    container_name: healthcare-postgres-billing
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_billing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_billing_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - billing-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Room
  postgres-room:
    image: postgres:16-alpine
    container_name: healthcare-postgres-room
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_room
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_room_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - room-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Equipment
  postgres-equipment:
    image: postgres:16-alpine
    container_name: healthcare-postgres-equipment
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_equipment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_equipment_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - equipment-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Identity
  postgres-identity:
    image: postgres:16-alpine
    container_name: healthcare-postgres-identity
    restart: unless-stopped
    environment:
      POSTGRES_DB: healthcare_identity
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_identity_data:/var/lib/postgresql/data
    networks:
      healthcare-network:
        aliases:
          - identity-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_patient_data:
    driver: local
  postgres_doctor_data:
    driver: local
  postgres_appointment_data:
    driver: local
  postgres_billing_data:
    driver: local
  postgres_room_data:
    driver: local
  postgres_equipment_data:
    driver: local
  postgres_identity_data:
    driver: local

networks:
  healthcare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

