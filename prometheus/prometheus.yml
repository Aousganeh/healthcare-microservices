global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'healthcare-microservices'
    replica: '0'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'service-discovery'
    static_configs:
      - targets: ['service-discovery:8761']
    metrics_path: '/actuator/prometheus'

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8080']
    metrics_path: '/actuator/prometheus'

  - job_name: 'patient-service'
    static_configs:
      - targets: ['patient-service:8002']
    metrics_path: '/actuator/prometheus'

  - job_name: 'doctor-service'
    static_configs:
      - targets: ['doctor-service:8003']
    metrics_path: '/actuator/prometheus'

  - job_name: 'appointment-service'
    static_configs:
      - targets: ['appointment-service:8004']
    metrics_path: '/actuator/prometheus'

  - job_name: 'billing-service'
    static_configs:
      - targets: ['billing-service:8005']
    metrics_path: '/actuator/prometheus'

  - job_name: 'room-service'
    static_configs:
      - targets: ['room-service:8006']
    metrics_path: '/actuator/prometheus'

  - job_name: 'equipment-service'
    static_configs:
      - targets: ['equipment-service:8007']
    metrics_path: '/actuator/prometheus'

  - job_name: 'identity-service'
    static_configs:
      - targets: ['identity-service:8001']
    metrics_path: '/actuator/prometheus'

  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:8008']
    metrics_path: '/actuator/prometheus'

