server:
  port: 8008

spring:
  application:
    name: notification-service

eureka:
  client:
    service-url:
      defaultZone: http:
  instance:
    prefer-ip-address: true

logging:
  level:
    com.healthcare: DEBUG


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

