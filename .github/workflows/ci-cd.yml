name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  check-newer-commit:
    runs-on: ubuntu-latest
    outputs:
      has-newer-commit: ${{ steps.check.outputs.has-newer }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for newer commits
        id: check
        run: |
          CURRENT_SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          
          LATEST_SHA=$(git rev-parse origin/$BRANCH)
          
          if [ "$CURRENT_SHA" != "$LATEST_SHA" ]; then
            echo "has-newer=true" >> $GITHUB_OUTPUT
            echo "⚠️  Newer commit exists ($LATEST_SHA), will check service changes before building"
          else
            echo "has-newer=false" >> $GITHUB_OUTPUT
            echo "✅ This is the latest commit, will build"
          fi
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      service-discovery: ${{ steps.filter.outputs.service-discovery }}
      config-server: ${{ steps.filter.outputs.config-server }}
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      identity-service: ${{ steps.filter.outputs.identity-service }}
      patient-service: ${{ steps.filter.outputs.patient-service }}
      doctor-service: ${{ steps.filter.outputs.doctor-service }}
      appointment-service: ${{ steps.filter.outputs.appointment-service }}
      billing-service: ${{ steps.filter.outputs.billing-service }}
      room-service: ${{ steps.filter.outputs.room-service }}
      equipment-service: ${{ steps.filter.outputs.equipment-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            service-discovery:
              - 'service-discovery/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            config-server:
              - 'config-server/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            api-gateway:
              - 'api-gateway/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            identity-service:
              - 'identity-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            patient-service:
              - 'patient-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            doctor-service:
              - 'doctor-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            appointment-service:
              - 'appointment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            billing-service:
              - 'billing-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            room-service:
              - 'room-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            equipment-service:
              - 'equipment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            notification-service:
              - 'notification-service/**'
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
            frontend:
              - 'frontend/**'
            root:
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'
              - '.github/workflows/**'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [detect-changes, check-newer-commit]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - service: service-discovery
          - service: config-server
          - service: api-gateway
          - service: identity-service
          - service: patient-service
          - service: doctor-service
          - service: appointment-service
          - service: billing-service
          - service: room-service
          - service: equipment-service
          - service: notification-service
          - service: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service changed and if newer commit has same changes
        id: check
        run: |
          CURRENT_SHA="${{ github.sha }}"
          BRANCH="${{ github.ref_name }}"
          
          if [ "${{ matrix.service }}" == "service-discovery" ]; then
            CHANGED="${{ needs.detect-changes.outputs.service-discovery }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="service-discovery"
          elif [ "${{ matrix.service }}" == "config-server" ]; then
            CHANGED="${{ needs.detect-changes.outputs.config-server }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="config-server"
          elif [ "${{ matrix.service }}" == "api-gateway" ]; then
            CHANGED="${{ needs.detect-changes.outputs.api-gateway }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="api-gateway"
          elif [ "${{ matrix.service }}" == "identity-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.identity-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="identity-service"
          elif [ "${{ matrix.service }}" == "patient-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.patient-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="patient-service"
          elif [ "${{ matrix.service }}" == "doctor-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.doctor-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="doctor-service"
          elif [ "${{ matrix.service }}" == "appointment-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.appointment-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="appointment-service"
          elif [ "${{ matrix.service }}" == "billing-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.billing-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="billing-service"
          elif [ "${{ matrix.service }}" == "room-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.room-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="room-service"
          elif [ "${{ matrix.service }}" == "equipment-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.equipment-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="equipment-service"
          elif [ "${{ matrix.service }}" == "notification-service" ]; then
            CHANGED="${{ needs.detect-changes.outputs.notification-service }}"
            ROOT="${{ needs.detect-changes.outputs.root }}"
            SERVICE_PATH="notification-service"
          elif [ "${{ matrix.service }}" == "frontend" ]; then
            CHANGED="${{ needs.detect-changes.outputs.frontend }}"
            ROOT="false"
            SERVICE_PATH="frontend"
          fi
          
          if [ "$CHANGED" != "true" ] && [ "$ROOT" != "true" ]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️  ${{ matrix.service }} has no changes, skipping build"
            exit 0
          fi
          
          if [ "${{ needs.check-newer-commit.outputs.has-newer-commit }}" == "true" ]; then
            LATEST_SHA=$(git rev-parse origin/$BRANCH)
            
            if [ "$SERVICE_PATH" != "frontend" ]; then
              if git diff --quiet $CURRENT_SHA $LATEST_SHA -- "$SERVICE_PATH/**" "build.gradle" "settings.gradle" "gradle/**"; then
                echo "should_build=false" >> $GITHUB_OUTPUT
                echo "⏭️  ${{ matrix.service }} changed in this commit but also in newer commit, skipping (newer will build)"
              else
                echo "should_build=true" >> $GITHUB_OUTPUT
                echo "✅ ${{ matrix.service }} changed in this commit, newer commit doesn't have same changes, will build"
              fi
            else
              if git diff --quiet $CURRENT_SHA $LATEST_SHA -- "$SERVICE_PATH/**"; then
                echo "should_build=false" >> $GITHUB_OUTPUT
                echo "⏭️  ${{ matrix.service }} changed in this commit but also in newer commit, skipping (newer will build)"
              else
                echo "should_build=true" >> $GITHUB_OUTPUT
                echo "✅ ${{ matrix.service }} changed in this commit, newer commit doesn't have same changes, will build"
              fi
            fi
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.service }} has changes and this is latest commit, will build"
          fi


      - name: Set up JDK 17
        if: steps.check.outputs.should_build == 'true' && matrix.service != 'frontend'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        if: steps.check.outputs.should_build == 'true' && matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ matrix.service }}
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.sha }},enable={{is_default_branch}}
          transform: |
            lower(repo)

      - name: Build and push Docker image
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'frontend' && './frontend' || '.' }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            GRADLE_OPTS=-Xmx1024m -XX:MaxMetaspaceSize=512m
          outputs: type=image,push=true

  build-status:
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Build Status
        run: |
          echo "✅ CI/CD Pipeline completed!"
          echo "Only changed services were built and pushed."
          echo "Images available at: ghcr.io/${{ github.repository }}"

