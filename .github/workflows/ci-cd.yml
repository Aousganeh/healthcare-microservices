name: CI/CD Pipeline - Healthcare Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: healthcare-microservices-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: '21'
  GRADLE_VERSION: '8.10'
  DOCKER_BUILDKIT: 1
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}
  GITHUB_OWNER: ${{ github.repository_owner }}

jobs:
  # Build and Test  
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [
          api-gateway,
          service-discovery,
          config-server,
          identity-service,
          patient-service,
          doctor-service,
          appointment-service,
          billing-service,
          room-service,
          equipment-service,
          notification-service
        ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Cache Gradle build cache
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches/build-cache-*
          key: gradle-cache-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-cache-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build and test ${{ matrix.service }}
        run: ./gradlew :${{ matrix.service }}:build --no-daemon --build-cache --parallel
      
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar
          retention-days: 1
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 30

  # Build Docker Images
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    strategy:
      matrix:
        service: [
          api-gateway,
          service-discovery,
          config-server,
          identity-service,
          patient-service,
          doctor-service,
          appointment-service,
          billing-service,
          room-service,
          equipment-service,
          notification-service
        ]
      max-parallel: 3
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64
      
      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: jars/
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/healthcare-microservices/${{ matrix.service }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            JAR_PATH=jars/

  # Build Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Docker
        uses: ./.github/actions/setup-docker
        with:
          registry: ${{ env.REGISTRY }}
          platforms: linux/amd64
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/healthcare-microservices/frontend
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # Dependency Check
  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      
      - name: Cache dependency-check data
        uses: actions/cache@v4
        with:
          path: ~/.dependency-check
          key: dependency-check
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Healthcare Microservices'
          path: '.'
          format: 'HTML'
          args: >
            --failOnCVSS 7
            --enableRetired
            --noupdate
        continue-on-error: true
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_21_X64 || '/usr/lib/jvm/java-21-openjdk-amd64' }}
      
      - name: Upload dependency check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 30

