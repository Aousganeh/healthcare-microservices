name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true

jobs:
  # Detect changed services for conditional builds
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.services }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
              - 'build.gradle'
              - 'settings.gradle'
            service-discovery:
              - 'service-discovery/**'
              - 'build.gradle'
              - 'settings.gradle'
            config-server:
              - 'config-server/**'
              - 'build.gradle'
              - 'settings.gradle'
            identity-service:
              - 'identity-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            patient-service:
              - 'patient-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            doctor-service:
              - 'doctor-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            appointment-service:
              - 'appointment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            billing-service:
              - 'billing-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            room-service:
              - 'room-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            equipment-service:
              - 'equipment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            notification-service:
              - 'notification-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            frontend:
              - 'frontend/**'

  # Build and test Java services in parallel
  build-services:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    if: needs.detect-changes.outputs.services == '[]' || contains(needs.detect-changes.outputs.services, matrix.service)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew :${{ matrix.service }}:build -x test --no-daemon --build-cache --parallel

      - name: Run tests
        run: ./gradlew :${{ matrix.service }}:test --no-daemon --build-cache --parallel

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/
          retention-days: 7

  # Build Docker images with advanced caching
  build-docker:
    needs: [detect-changes, build-services]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    if: needs.detect-changes.outputs.services == '[]' || contains(needs.detect-changes.outputs.services, matrix.service)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub (if needed)
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # Build frontend
  build-frontend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.services == '[]' || contains(needs.detect-changes.outputs.services, 'frontend')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_REGISTRY }}/frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  # Integration tests (optional - can be run separately)
  integration-tests:
    needs: [build-docker, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Run integration tests
        run: |
          # Add your integration test commands here
          echo "Integration tests would run here"

      - name: Stop services
        if: always()
        run: docker-compose down

