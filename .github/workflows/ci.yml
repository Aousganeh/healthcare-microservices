name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Dorg.gradle.workers.max=4
  REGISTRY: ghcr.io

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      service-discovery: ${{ steps.filter.outputs.service-discovery }}
      config-server: ${{ steps.filter.outputs.config-server }}
      identity-service: ${{ steps.filter.outputs.identity-service }}
      patient-service: ${{ steps.filter.outputs.patient-service }}
      doctor-service: ${{ steps.filter.outputs.doctor-service }}
      appointment-service: ${{ steps.filter.outputs.appointment-service }}
      billing-service: ${{ steps.filter.outputs.billing-service }}
      room-service: ${{ steps.filter.outputs.room-service }}
      equipment-service: ${{ steps.filter.outputs.equipment-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
              - 'build.gradle'
              - 'settings.gradle'
            service-discovery:
              - 'service-discovery/**'
              - 'build.gradle'
              - 'settings.gradle'
            config-server:
              - 'config-server/**'
              - 'build.gradle'
              - 'settings.gradle'
            identity-service:
              - 'identity-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            patient-service:
              - 'patient-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            doctor-service:
              - 'doctor-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            appointment-service:
              - 'appointment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            billing-service:
              - 'billing-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            room-service:
              - 'room-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            equipment-service:
              - 'equipment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            notification-service:
              - 'notification-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            frontend:
              - 'frontend/**'
            root:
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'

  build-services:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    
    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE="${{ matrix.service }}"
          SERVICE_CHANGED="false"
          ROOT_CHANGED="${{ needs.detect-changes.outputs.root }}"
          
          case "$SERVICE" in
            api-gateway) SERVICE_CHANGED="${{ needs.detect-changes.outputs.api-gateway }}" ;;
            service-discovery) SERVICE_CHANGED="${{ needs.detect-changes.outputs.service-discovery }}" ;;
            config-server) SERVICE_CHANGED="${{ needs.detect-changes.outputs.config-server }}" ;;
            identity-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.identity-service }}" ;;
            patient-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.patient-service }}" ;;
            doctor-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.doctor-service }}" ;;
            appointment-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.appointment-service }}" ;;
            billing-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.billing-service }}" ;;
            room-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.room-service }}" ;;
            equipment-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.equipment-service }}" ;;
            notification-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.notification-service }}" ;;
          esac
          
          if [[ "$SERVICE_CHANGED" == "true" ]] || [[ "$ROOT_CHANGED" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… ${{ matrix.service }} will be built"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  ${{ matrix.service }} has no changes, skipping"
          fi

      - name: Checkout code
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: |
            build.gradle
            ${{ matrix.service }}/build.gradle
            gradle/wrapper/gradle-wrapper.properties

      - name: Cache Gradle dependencies
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/daemon
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
          enableCrossOsArchive: true

      - name: Cache Gradle build outputs
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.service }}/build
            .gradle
          key: ${{ runner.os }}-gradle-build-${{ matrix.service }}-${{ hashFiles(format('{0}/build.gradle', matrix.service), 'build.gradle', 'settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-${{ matrix.service }}-
          enableCrossOsArchive: true

      - name: Grant execute permission for gradlew
        if: steps.should-build.outputs.should_build == 'true'
        run: chmod +x gradlew

      - name: Build and run tests with Gradle
        if: steps.should-build.outputs.should_build == 'true'
        run: |
          ./gradlew :${{ matrix.service }}:build \
            --no-daemon \
            --build-cache \
            --parallel \
            --max-workers=4 \
            --console=plain

      - name: Upload test results
        if: always() && steps.should-build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/**/*.xml
          retention-days: 7
          if-no-files-found: ignore
          compression-level: 6

      - name: Publish test results
        if: always() && steps.should-build.outputs.should_build == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ${{ matrix.service }}/build/test-results/**/*.xml
          check_name: Test Results (${{ matrix.service }})
          comment_mode: off
          report_individual_runs: false
          check_run_annotations: all

      - name: Upload build artifacts
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar
          retention-days: 1
          if-no-files-found: ignore
          compression-level: 6

  build-docker:
    needs: [detect-changes, build-services]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    
    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE="${{ matrix.service }}"
          ROOT_CHANGED="${{ needs.detect-changes.outputs.root }}"
          
          case "$SERVICE" in
            api-gateway) SERVICE_CHANGED="${{ needs.detect-changes.outputs.api-gateway }}" ;;
            service-discovery) SERVICE_CHANGED="${{ needs.detect-changes.outputs.service-discovery }}" ;;
            config-server) SERVICE_CHANGED="${{ needs.detect-changes.outputs.config-server }}" ;;
            identity-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.identity-service }}" ;;
            patient-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.patient-service }}" ;;
            doctor-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.doctor-service }}" ;;
            appointment-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.appointment-service }}" ;;
            billing-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.billing-service }}" ;;
            room-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.room-service }}" ;;
            equipment-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.equipment-service }}" ;;
            notification-service) SERVICE_CHANGED="${{ needs.detect-changes.outputs.notification-service }}" ;;
          esac
          
          if [[ "$SERVICE_CHANGED" == "true" ]] || [[ "$ROOT_CHANGED" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "âœ… ${{ matrix.service }} will be built"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  ${{ matrix.service }} has no changes, skipping"
          fi

      - name: Checkout code
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        if: steps.should-build.outputs.should_build == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.should-build.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }}

      - name: Build and push Docker image
        if: steps.should-build.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=${{ matrix.service }}
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}:latest
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          outputs: type=image,push=${{ github.event_name != 'pull_request' }},compression=zstd,compression-level=6

  build-frontend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            frontend/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          enableCrossOsArchive: true

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            frontend/dist
            frontend/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('frontend/package-lock.json', 'frontend/vite.config.ts', 'frontend/tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-
          enableCrossOsArchive: true

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit --frozen-lockfile

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=frontend
            type=registry,ref=${{ env.REGISTRY }}/${{ github.repository_owner }}/frontend:latest
          cache-to: |
            type=gha,mode=max,scope=frontend
          platforms: linux/amd64
          outputs: type=image,push=${{ github.event_name != 'pull_request' }},compression=zstd,compression-level=6

  integration-tests:
    needs: [build-docker, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Wait for services to be healthy
        run: |
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if curl -f http://localhost:8761 > /dev/null 2>&1; then
              echo "âœ… Service Discovery is ready"
              break
            fi
            echo "â³ Waiting for services... ($elapsed/$timeout seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done

      - name: Run integration tests
        run: |
          echo "Integration tests would run here"
          # Add your integration test commands here

      - name: Stop services
        if: always()
        run: docker-compose down -v

  build-summary:
    needs: [build-services, build-docker, build-frontend]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Built" >> $GITHUB_STEP_SUMMARY
          echo "- All microservices built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
          echo "- Images pushed to ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
