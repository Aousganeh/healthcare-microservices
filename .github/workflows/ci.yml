name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  GRADLE_OPTS: -Xmx2048m -XX:MaxMetaspaceSize=512m -Dorg.gradle.caching=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      service-discovery: ${{ steps.filter.outputs.service-discovery }}
      config-server: ${{ steps.filter.outputs.config-server }}
      identity-service: ${{ steps.filter.outputs.identity-service }}
      patient-service: ${{ steps.filter.outputs.patient-service }}
      doctor-service: ${{ steps.filter.outputs.doctor-service }}
      appointment-service: ${{ steps.filter.outputs.appointment-service }}
      billing-service: ${{ steps.filter.outputs.billing-service }}
      room-service: ${{ steps.filter.outputs.room-service }}
      equipment-service: ${{ steps.filter.outputs.equipment-service }}
      notification-service: ${{ steps.filter.outputs.notification-service }}
      frontend: ${{ steps.filter.outputs.frontend }}
      root: ${{ steps.filter.outputs.root }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
              - 'build.gradle'
              - 'settings.gradle'
            service-discovery:
              - 'service-discovery/**'
              - 'build.gradle'
              - 'settings.gradle'
            config-server:
              - 'config-server/**'
              - 'build.gradle'
              - 'settings.gradle'
            identity-service:
              - 'identity-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            patient-service:
              - 'patient-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            doctor-service:
              - 'doctor-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            appointment-service:
              - 'appointment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            billing-service:
              - 'billing-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            room-service:
              - 'room-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            equipment-service:
              - 'equipment-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            notification-service:
              - 'notification-service/**'
              - 'build.gradle'
              - 'settings.gradle'
            frontend:
              - 'frontend/**'
            root:
              - 'build.gradle'
              - 'settings.gradle'
              - 'gradle/**'

  build-services:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    
    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          CHANGED_SERVICES="${{ needs.detect-changes.outputs.services }}"
          if [[ "$CHANGED_SERVICES" == "[]" ]] || [[ "$CHANGED_SERVICES" == *"${{ matrix.service }}"* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.service }} will be built"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️  ${{ matrix.service }} has no changes, skipping"
          fi

      - name: Checkout code
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle dependencies
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        if: steps.should-build.outputs.should_build == 'true'
        run: chmod +x gradlew

      - name: Build and test with Gradle
        if: steps.should-build.outputs.should_build == 'true'
        run: ./gradlew :${{ matrix.service }}:build --no-daemon --build-cache --parallel

      - name: Upload test results
        if: always() && steps.should-build.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/build/test-results/**/*.xml
          retention-days: 7
          if-no-files-found: ignore

      - name: Publish test results
        if: always() && steps.should-build.outputs.should_build == 'true'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ${{ matrix.service }}/build/test-results/**/*.xml
          check_name: Test Results (${{ matrix.service }})
          comment_mode: off
          report_individual_runs: false

      - name: Cache build artifacts
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ matrix.service }}/build/libs/*.jar
          key: ${{ runner.os }}-${{ matrix.service }}-jar-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.service }}-jar-

  build-docker:
    needs: [detect-changes, build-services]
    if: always()
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - service-discovery
          - config-server
          - identity-service
          - patient-service
          - doctor-service
          - appointment-service
          - billing-service
          - room-service
          - equipment-service
          - notification-service
    
    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          SERVICE="${{ matrix.service }}"
          ROOT_CHANGED="${{ needs.detect-changes.outputs.root }}"
          
          if [ "$SERVICE" == "api-gateway" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.api-gateway }}"
          elif [ "$SERVICE" == "service-discovery" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.service-discovery }}"
          elif [ "$SERVICE" == "config-server" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.config-server }}"
          elif [ "$SERVICE" == "identity-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.identity-service }}"
          elif [ "$SERVICE" == "patient-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.patient-service }}"
          elif [ "$SERVICE" == "doctor-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.doctor-service }}"
          elif [ "$SERVICE" == "appointment-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.appointment-service }}"
          elif [ "$SERVICE" == "billing-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.billing-service }}"
          elif [ "$SERVICE" == "room-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.room-service }}"
          elif [ "$SERVICE" == "equipment-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.equipment-service }}"
          elif [ "$SERVICE" == "notification-service" ]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.notification-service }}"
          fi
          
          if [[ "$SERVICE_CHANGED" == "true" ]] || [[ "$ROOT_CHANGED" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.service }} will be built"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️  ${{ matrix.service }} has no changes, skipping"
          fi

      - name: Checkout code
        if: steps.should-build.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker registry
        if: steps.should-build.outputs.should_build == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: ${{ secrets.DOCKER_REGISTRY != '' && secrets.DOCKER_REGISTRY || 'docker.io' }}

      - name: Extract metadata
        if: steps.should-build.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_REGISTRY != '' && format('{0}/{1}/{2}', secrets.DOCKER_REGISTRY, secrets.DOCKER_USERNAME, matrix.service) || format('{0}/{1}', secrets.DOCKER_USERNAME, matrix.service) }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: steps.should-build.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.frontend == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --prefer-offline --no-audit

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_REGISTRY != '' && format('{0}/{1}/frontend:latest', secrets.DOCKER_REGISTRY, secrets.DOCKER_USERNAME) || format('{0}/frontend:latest', secrets.DOCKER_USERNAME) }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  integration-tests:
    needs: [build-docker, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Run integration tests
        run: |
          echo "Integration tests would run here"

      - name: Stop services
        if: always()
        run: docker-compose down

